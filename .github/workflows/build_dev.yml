name: Build Development APK

on:
  push:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build-dev:
    name: ðŸ—ï¸ Build Dev APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Verify code quality
        run: |
          dart format --output=none --set-exit-if-changed .
          flutter analyze --fatal-infos

      - name: ðŸ§ª Run tests
        run: flutter test --coverage

      - name: ðŸ“Š Check coverage
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov bc
          chmod +x scripts/check_coverage.sh
          bash scripts/check_coverage.sh

      - name: ðŸ—ï¸ Build Development APK
        run: |
          flutter build apk \
            --dart-define=BUILD_ENV=dev \
            --dart-define=API_URL=https://api-dev.example.com \
            --dart-define=ENABLE_LOGGING=true \
            --target=lib/main_dev.dart \
            --release

      - name: ðŸ“¦ Rename APK
        run: |
          mkdir -p build/outputs
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/outputs/app-dev-release.apk

      - name: ðŸ“¤ Upload Development APK
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk-${{ github.sha }}
          path: build/outputs/app-dev-release.apk
          retention-days: 90

      - name: ðŸ“Š Build Summary
        run: |
          echo "### ðŸŽ‰ Development Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** https://api-dev.example.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY

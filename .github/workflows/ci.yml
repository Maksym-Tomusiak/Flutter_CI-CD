name: Flutter CI/CD Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  # Job 1: Code Quality Analysis
  analyze:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ“ Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ” Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: âœ… Analysis complete
        run: echo "Code quality checks passed!"

  # Job 2: Run Tests with Coverage
  test:
    name: ğŸ§ª Run Tests
    needs: analyze
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: ğŸ“Š Check coverage threshold
        run: |
          # Install lcov for coverage processing
          sudo apt-get update
          sudo apt-get install -y lcov bc

          # Run coverage check script
          chmod +x scripts/check_coverage.sh
          bash scripts/check_coverage.sh

      - name: ğŸ“¤ Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info
          retention-days: 30

      - name: ğŸ“ˆ Generate coverage report
        run: |
          # Generate HTML coverage report
          genhtml coverage/lcov.info -o coverage/html

      - name: ğŸ“¤ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage/html
          retention-days: 30

      - name: âœ… Tests complete
        run: echo "All tests passed with sufficient coverage!"

  # Job 3: Build APK for different environments
  build:
    name: ğŸ—ï¸ Build APK
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
        include:
          - environment: dev
            api_url: https://api-dev.example.com
            entry_point: lib/main_dev.dart
          - environment: staging
            api_url: https://api-staging.example.com
            entry_point: lib/main_staging.dart
          - environment: prod
            api_url: https://api.example.com
            entry_point: lib/main_prod.dart

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK for ${{ matrix.environment }}
        run: |
          flutter build apk \
            --dart-define=BUILD_ENV=${{ matrix.environment }} \
            --dart-define=API_URL=${{ matrix.api_url }} \
            --dart-define=ENABLE_LOGGING=${{ matrix.environment != 'prod' }} \
            --target=${{ matrix.entry_point }} \
            --release

      - name: ğŸ“¦ Rename APK
        run: |
          mkdir -p build/outputs
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/outputs/app-${{ matrix.environment }}-release.apk

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.environment }}
          path: build/outputs/app-${{ matrix.environment }}-release.apk
          retention-days: 30

      - name: âœ… Build complete
        run: echo "APK built successfully for ${{ matrix.environment }} environment!"

  # Job 4: Build Summary
  build-summary:
    name: ğŸ“‹ Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“Š Display build summary
        run: |
          echo "========================================="
          echo "  Flutter CI/CD Pipeline Summary"
          echo "========================================="
          echo "âœ… Code Analysis: Completed"
          echo "âœ… Tests & Coverage: Completed"
          echo "âœ… Build APKs: Completed"
          echo ""
          echo "All artifacts are available in the Actions tab."
          echo "========================================="
